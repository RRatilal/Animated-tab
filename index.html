<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Animated tab</title>
</head>
<body>
    <div class="menu">
        <div class="folder">
            <div class="back"></div>
            <div class="back right"></div>
            <div class="files one"></div>
            <div class="files two"></div>
            <div class="files three"></div>
            <div class="front"></div>
            <div class="front right"></div>
        </div>
        <div class="camera">
            <div class="top">
                <div class="left"></div>
                <div class="right"></div>
                <div class="flash1"></div>
                <div class="flash2"></div>
                <div class="flash3"></div>
            </div>
            <div class="camera-body">
                <div class="lens"></div>
            </div>
        </div>
        <div class="message">
            <div class="balloon1">
                <div class="dot1"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
            </div>
            <div class="balloon2"></div>
        </div>
        <div class="qr-code">
            <div class="square one"></div>
            <div class="square two"></div>
            <div class="square three"></div>
            <div class="square four"></div>
        </div>
    </div>
</body>
</html>
